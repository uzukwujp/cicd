  
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: time-checker-service
  annotations:
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /current-time
        pathType: Prefix
        backend:
          service:
            name: time-checker-service
            port:
              number: 80




